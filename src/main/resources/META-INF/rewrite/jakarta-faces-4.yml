type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.migrate.jakarta.FacesEcmaScript
displayName: Migrate JSF values inside EcmaScript files
description: Convert JSF to Faces values inside JavaScript/TypeScript files
tags:
  - jakarta
  - faces
  - jsf
recipeList:
  - org.openrewrite.text.FindAndReplace:
      find: javax
      replace: jakarta
      filePattern: '**/*.js;**/*.ts;**/*.properties'
  - org.openrewrite.text.FindAndReplace:
      find: window.jsf
      replace: window.faces
      filePattern: '**/*.js;**/*.ts'
  - org.openrewrite.text.FindAndReplace:
      find: jsf.ajax
      replace: faces.ajax
      filePattern: '**/*.js;**/*.ts'
      
