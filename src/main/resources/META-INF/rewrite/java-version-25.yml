---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.migrate.SystemGetSecurityManagerToNull
displayName: Replace `System.getSecurityManager()` with `null`
description: >-
    The Security Manager API is unsupported in Java 24. This recipe will replace `System.getSecurityManager()` with `null`
    to make its behavior more obvious and try to simplify execution paths afterwards.
tags:
  - java25
  - security
  - deprecation
preconditions:
  - org.openrewrite.Singleton
  - org.openrewrite.java.search.HasJavaVersion:
      version: "[25,)"
  - org.openrewrite.java.search.FindMethods:
      methodPattern: java.lang.System#getSecurityManager()
recipeList:
  - org.openrewrite.java.ReplaceMethodInvocationWithConstant:
      methodPattern: java.lang.System#getSecurityManager()
      replacement: "null"
  - org.openrewrite.staticanalysis.SimplifyConstantIfBranchExecution

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.migrate.MigrateZipErrorToZipException
displayName: Use `ZipException` instead of `ZipError`
description: Use `ZipException` instead of the deprecated `ZipError` in Java 9 or higher.
preconditions:
  - org.openrewrite.Singleton
  - org.openrewrite.java.search.HasJavaVersion:
      version: "[25,)"
recipeList:
   - org.openrewrite.java.ChangeType:
       oldFullyQualifiedTypeName: java.util.zip.ZipError
       newFullyQualifiedTypeName: java.util.zip.ZipException

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.migrate.EnableLombokAnnotationProcessor
displayName: Enable Lombok annotation processor
description: >-
  With Java 23 the encapsulation of JDK internals made it necessary to configure annotation processors like Lombok explicitly.
  The change is valid for older versions as well.
preconditions:
  # we have to check the whole repo here as we might do a change parent pom not defining lombok as dependency
  - org.openrewrite.Singleton
  # we have to check the whole repo here as we might do a change parent pom not defining lombok as dependency
  - org.openrewrite.java.dependencies.search.RepositoryHasDependency:
      groupIdPattern: org.projectlombok
      artifactIdPattern: lombok
recipeList:
  - org.openrewrite.maven.AddAnnotationProcessor:
      groupId: org.projectlombok
      artifactId: lombok
      version: 1.18.40
  - org.openrewrite.gradle.AddDependency:
      groupId: org.projectlombok
      artifactId: lombok
      version: "[1.18.40)"
      configuration: annotationProcessor
      onlyIfUsing: lombok.*
