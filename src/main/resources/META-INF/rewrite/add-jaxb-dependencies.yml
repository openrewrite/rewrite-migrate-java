---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.migrate.javax.AddJaxbDependencies
displayName: Add explicit JAXB dependencies
description: This recipe will add the necessary JAXB dependencies for those projects migrating to Java 11.
tags:
  - javax
  - java11
  - jaxb
  - jakarta
  - glassfish

recipeList:
  # Replace the legacy, compile-time Javax JAXB API in favor of the jakarta artifact.
  - org.openrewrite.java.migrate.javax.ReplaceJavaxJaxbWithJakarta
  # Add jakarta.xml.bind-api to a maven project that uses the jaxb binding API
  - org.openrewrite.maven.AddDependency:
      groupId: jakarta.xml.bind
      artifactId: jakarta.xml.bind-api
      version: 2.3.2
      onlyIfUsing: javax.xml.bind.*
  # Update the jaxb api and runtime to the most current version of 2.3.x
  - org.openrewrite.maven.UpgradeDependencyVersion:
      groupId: jakarta.xml.bind
      artifactId: jakarta.xml.bind-api
      newVersion: 2.3.2
  # Add JAXB Runtime if there is a transitive dependency on the JAXB API.
  - org.openrewrite.java.migrate.javax.AddJaxbRuntime:
      runtime: sun
